<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6f;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" rx="20" fill="url(#primaryGradient)" opacity="0.05"/>

  <!-- Main Pong paddles -->
  <!-- Left paddle (Bitcoin style) -->
  <rect x="50" y="60" width="12" height="80" rx="6" fill="url(#primaryGradient)" filter="url(#glow)"/>

  <!-- Right paddle (Ethereum style) -->
  <rect x="338" y="60" width="12" height="80" rx="6" fill="url(#secondaryGradient)" filter="url(#glow)"/>

  <!-- Ball with trail effect -->
  <circle cx="200" cy="100" r="12" fill="url(#secondaryGradient)" filter="url(#strongGlow)"/>

  <!-- Ball trail -->
  <circle cx="190" cy="90" r="6" fill="url(#secondaryGradient)" opacity="0.6"/>
  <circle cx="180" cy="80" r="4" fill="url(#secondaryGradient)" opacity="0.4"/>
  <circle cx="170" cy="70" r="3" fill="url(#secondaryGradient)" opacity="0.2"/>

  <!-- Crypto symbols -->
  <!-- Bitcoin symbol on left paddle -->
  <text x="56" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#primaryGradient)" filter="url(#glow)">₿</text>

  <!-- Ethereum symbol on right paddle -->
  <text x="344" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#secondaryGradient)" filter="url(#glow)">Ξ</text>

  <!-- Center line with glow -->
  <line x1="200" y1="20" x2="200" y2="180" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.3" stroke-dasharray="8,8" filter="url(#glow)"/>

  <!-- App title -->
  <text x="200" y="50" font-family="Orbitron, Arial, sans-serif" font-size="32" font-weight="900" text-anchor="middle" fill="url(#primaryGradient)" filter="url(#glow)">PAIRPONG</text>
  <text x="200" y="80" font-family="Orbitron, Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="url(#secondaryGradient)" opacity="0.8">CRYPTO BATTLE ARENA</text>

  <!-- Decorative elements -->
  <!-- Corner accents -->
  <circle cx="60" cy="40" r="4" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="340" cy="40" r="4" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="60" cy="160" r="4" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="340" cy="160" r="4" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>

  <!-- Animated pulse effect -->
  <circle cx="200" cy="100" r="20" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
